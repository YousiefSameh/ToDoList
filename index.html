<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/CSS/style.css">
  <link rel="stylesheet" href="dist/CSS/index.css">
  <script src="https://kit.fontawesome.com/57d5e4dc4a.js" crossorigin="anonymous"></script>
  <title>To Do List | Yousief Sameh</title>
</head>
<body class="flex justify-center items-center h-screen bg-bgcolor">
  <main class="w-full lg:w-1000 lg:mx-auto text-center bg-white shadow-xl p-8">
    <h1 class="text-6xl font-bold border-b border-b-zinc-400 pb-5">To Do List</h1>
    <div class="container w-full lg:mx-auto lg:w-850 mt-5">
      <div class="form flex items-center justify-between">
        <input type="text" placeholder="Please Enter The Task" class="text-xl flex-1 outline-none placeholder:text-zinc-600 font-bold text-zinc-600 p-5 border-b border-b-zinc-400">
        <button class="w-fit px-5 py-4 rounded-full text-xl bg-black text-white font-bold transition-all cursor-pointer hover:bg-gray-800">Add</button>
      </div>
      <ul class="list mt-6"></ul>
    </div>
  </main>
  <script src="dist/JS/main.js"></script>
</body>
</html>
